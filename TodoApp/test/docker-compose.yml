services:
  postgres:
    image: postgres
    container_name: todos-app-test-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todos-app-test
    volumes:
      - data_postgres:/var/lib/postgresql/data
  redis:
    image: redis
    container_name: todos-app-test-redis
    ports:
      - "63799:6379"
    volumes:
      - data_redis:/data

volumes:
  data_postgres:
  data_redis:
